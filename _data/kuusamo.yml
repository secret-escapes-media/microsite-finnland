- id: two-1
  title: Der Leuchtturm von Dyrhólaey
  location: Dyrhólaey, Reynisfjara
  photographer: Eleanor Cording-Booth
  content: Ich startete weiter oben auf der Klippe, um den Leuchtturm einzufangen, aber Craig meinte, dass ich noch ein paar Meter weiter gehen sollte, um auch den Strand mit in die Aufnahme zu kriegen. Ich finde es klasse, wie diese neue Perspektive die Illusion vermittelt, dass der Strand beinahe unendlich ist – soweit das Auge reicht.
