<div class="container container--100 container--no-padding modal-photo" style="{{item.photoshow}}">


  <div class="modal-photo__img modal-photo__img--{{item.orientation}}">
    <img src="{{site.img}}/content/{{item.page}}/photos/{{item.id}}.jpg" alt="{{item.title}}">
  </div>

  <div class="modal-photo__content text--white vpad--l" style=" left: 50%; margin-left:-400px; {{item.show}} ">

    <h3 class="title title--sm text--bold">{{item.title}}</h3>
    <div class="space--xs"></div>

    <div class="accordion accordion--open" id="{{item.id}}-accordion" style="">

        <div class="row row--6-6 row--constant-6-6">
        <div class="col">
          <ul class="list--lined">
            <li><span class="text--bold">Objektiv:</span> {{item.lens}}</li>
            <li><span class="text--bold">Blende:</span> {{item.aperture}}</li>
          </ul>
        </div>
        <div class="col">
          <ul class="list--lined">
            <li><span class="text--bold">Belichtungszeit:</span> {{item.shutterspeed}}</li>
            <li><span class="text--bold">Brennweite:</span> {{item.focallength}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="container container--no-padding modal-video" style="{{item.videoshow}}">

  <div class="bg-img bg-img--16-9">
    <iframe id="modal-video__{{item.id}}" class="modal-video__iframe" frameborder="0" allowfullscreen="1" width="100%" height="100%" src="https://www.youtube.com/embed/{{item.youtube-id}}?controls=1&rel=0&showinfo=0&modestbranding=1"></iframe>
  </div>

</div>
